<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tabata Workout Timer</title>
      <link rel="icon" href="data:;base64,iVBORw0KGgo=">
      <link rel="stylesheet" href="styles/style_main.css">
      <link rel="stylesheet" href="styles/style_JS.css">
      <script src="scripts/script_workoutTimer.js" defer></script>
      <script src="scripts/script_timerUI.js" defer></script>
      <script src="scripts/script_main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Workout Timer</h1>
      <hr>
    </header>
    <div class="container">
      <div class="container__prepare container--amber">
        <label for="timer__prepare"><span class="label--1">Prepare</span></label>
        <input type="number" id="timer__prepare" min="1" max="60">
      </div>
      <div class="container__work container--green">
        <label for="timer__work"><span class="label--1">Work</span></label>
        <input type="number" id="timer__work" min="1" max="60">
      </div>
      <div class="container__rest container--red">
        <label for="timer__rest"><span class="label--1">Rest</span></label>
        <input type="number" id="timer__rest" min="1" max="60">
      </div>
      <div class="container__cooldown container--blue">
        <label for="timer__cooldown"><span class="label--1">Cooldown</span></label>
        <input type="number" id="timer__cooldown" min="1" max="60">
      </div>
      <div class="container__timer">
        <div id="timer"></div>
      </div>
      <div class="container__setting">
        <div class="container__setting--Cycle">
          <label for="cycles"><span class="label--2">Cycles</span></label>
          <input type="number" id="cycles" min="1" max="60">
        </div>
        <div class="container__setting--Tabata">
          <label for="tabatas"><span class="label--2">Tabata</span></label>
          <input type="number" id="tabatas" min="1" max="60">
        </div>
      </div>
      <button type="button" id="button__start" class="button">Start</button>
      <button type="button" id="button__pause" class="button">Pause</button>
      <button type="button" id="button__stop" class="button">Stop</button>
      <button type="button" id="button__reset" class="button">Reset</button>
    </div>
  </body>
</html>
